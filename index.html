<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-image: url(N.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .wheel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            position: relative;
        }

        canvas {
            display: block;
        }

        .pointer {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid black;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .inputArea {
            margin-top: 20px;
        }

        textarea {
            width: 300px;
            height: 150px;
            resize: none;
            background-color: bisque;
            color: white;
            transform: translateX(-330px) translateY(-500px);
        }

        button {
            margin-top: 10px;
            padding: 10px;
            background-color: orange;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 30px;

        }

        #botonazo {
            border-radius: 30px;
            padding: 10px;
            transform: translateY(-450px) translateX(-565px);
        }

        #nashe {
            transform: translateX(400px) translateY(-300px);
            height: 150px;
            width: 300px;
        }
    </style>
    <title>Ro`s Book Roulette</title>
</head>

<body>
    <h1>Veamos tu próximo libro</h1>
    <p id="Ganador">Ganador: Nadie</p>

    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="canvas" width="400" height="400"></canvas>
        <button id="nashe" onclick="spin()">Girar Ruleta</button>
    </div>

    <div class="inputArea">
        <textarea id="items" placeholder="Ingrese opciones separadas por salto de línea" spellcheck="false"></textarea>
        <button id="botonazo" onclick="updateWheel()">Actualizar Ruleta</button>
    </div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = canvas.width / 2;
        let items = ["F", "R", "A", "N"];
        let colors = [];
        let currentDeg = 0;
        let step;
        let speed = 0;
        let maxRotation;
        let pause = false;

        function randomColor() {
            return `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
        }

        function toRad(deg) {
            return deg * Math.PI / 180;
        }

        function drawWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            step = 360 / items.length;
            colors = items.map(() => randomColor());

            let startDeg = currentDeg;
            for (let i = 0; i < items.length; i++, startDeg += step) {
                let endDeg = startDeg + step;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, toRad(startDeg), toRad(endDeg));
                ctx.fillStyle = colors[i];
                ctx.fill();
                ctx.closePath();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(toRad((startDeg + endDeg) / 2));
                ctx.fillStyle = "black";
                ctx.font = "bold 16px Arial";
                ctx.fillText(items[i], radius * 0.6, 0);
                ctx.restore();
            }
        }

        function updateWheel() {
            items = document.getElementById("items").value.split("\n").filter(item => item.trim() !== "");
            if (items.length > 1) {
                currentDeg = 0;
                drawWheel();
            }
        }

        function spin() {
            if (speed !== 0) return;
            currentDeg = 0;
            maxRotation = Math.random() * 1440 + 720;
            pause = false;
            requestAnimationFrame(animate);
        }

        function animate() {
            if (pause) return;
            speed = Math.max(2, (maxRotation - currentDeg) / 30);
            if (currentDeg >= maxRotation) {
                speed = 0;
                pause = true;
                declareWinner();
            }
            currentDeg += speed;
            drawWheel();
            requestAnimationFrame(animate);
        }

        function declareWinner() {
            let winningIndex = Math.floor((currentDeg % 360) / step);
            document.getElementById("Ganador").innerText = `Ganador: ${items[winningIndex]}`;
        }

        drawWheel();
    </script>
</body>

</html>
